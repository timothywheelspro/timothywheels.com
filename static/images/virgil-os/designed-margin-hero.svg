<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#4299e1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#3182ce;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#ebf8ff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ebf8ff;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="730" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="830" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="-100" x2="1200" y2="530" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="-200" x2="1200" y2="430" stroke="#fff" stroke-width="1"/>
  </g>

  <rect x="0" y="280" width="1200" height="70" fill="url(#accentGrad)"/>

  <text x="100" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#fff">DESIGNED</text>
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#4299e1">MARGIN</text>

  <text x="100" y="340" font-family="Arial, sans-serif" font-size="24" fill="#a0aec0">Resilience comes from room to move.</text>

  <g transform="translate(900, 180)">
    <path d="M 30 0 L 0 250 L 150 250 L 120 0 Z" fill="url(#glassGrad)" stroke="#63b3ed" stroke-width="3"/>
    <ellipse cx="75" cy="5" rx="60" ry="12" fill="none" stroke="#63b3ed" stroke-width="3"/>
    <line x1="155" y1="100" x2="200" y2="100" stroke="#4299e1" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="210" y="95" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">40%</text>
    <text x="210" y="112" font-family="Arial, sans-serif" font-size="12" fill="#718096">MARGIN</text>
    <line x1="155" y1="155" x2="180" y2="155" stroke="#63b3ed" stroke-width="2"/>
    <text x="190" y="160" font-family="Arial, sans-serif" font-size="14" fill="#63b3ed">60%</text>
  </g>

  <g transform="translate(100, 500)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#718096">VIRGIL OS</text>
    <text y="20" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Principle 001</text>
