      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Turtle shell</text>
    </g>
    <g transform="translate(380, 0)">
      <circle cx="15" cy="15" r="15" fill="#4299e1" opacity="0.3"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Drumbeat rhythm</text>
    </g>
    <g transform="translate(580, 0)">
      <circle cx="15" cy="15" r="15" fill="#4299e1" opacity="0.3"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Shadow influence</text>
    </g>
